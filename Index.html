<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Titan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-theme="dark">
    <div class="container">
        <div class="header-container">
            <header>
                <h1><i class="fas fa-times-circle"></i> Tic Tac Toe Titan</h1>
            </header>
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </div>
        </div>
        
        <div class="game-info">
            <div class="player-turn">
                <div class="turn-indicator x"></div>
                <span id="turnText">Player X's Turn</span>
            </div>
            <div class="score">
                <div class="score-item">
                    <span class="score-label">X</span>
                    <span class="score-value" id="scoreX">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">O</span>
                    <span class="score-value" id="scoreO">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-settings">
            <div class="setting-group">
                <div class="setting-label">Game Mode</div>
                <div class="toggle-buttons">
                    <button class="toggle-btn active" id="twoPlayerMode">
                        <i class="fas fa-users"></i> Two Players
                    </button>
                    <button class="toggle-btn" id="vsAIMode">
                        <i class="fas fa-robot"></i> VS AI
                    </button>
                </div>
            </div>
            
            <div class="ai-settings" id="aiSettings">
                <div class="setting-label">AI Difficulty</div>
                <div class="difficulty">
                    <button class="difficulty-btn active" data-difficulty="hard">Hard</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                </div>
                
                <div class="setting-label">First Move</div>
                <div class="first-move">
                    <button class="first-move-btn active" id="playerFirst">Player First</button>
                    <button class="first-move-btn" id="aiFirst">AI First</button>
                </div>
            </div>
        </div>
        
        <div class="board-container">
            <div class="board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="reset-btn" id="resetBtn">
                <i class="fas fa-redo"></i> Reset
            </button>
            <button class="new-game-btn" id="newGameBtn">
                <i class="fas fa-plus-circle"></i> New Game
            </button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <footer>
        <p>Made with <span class="heart">❤️</span> by <a href="https://github.com/Sagarbudhwani" target="_blank">Sagar Budhwani</a></p>
        <p><a href="https://appsbysagar.netlify.app" target="_blank">Explore More Projects</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
